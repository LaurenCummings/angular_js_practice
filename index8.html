<!doctype html>
<html ng-app="app9" ng-cloak>
	<head>
		<title>AngularJS Tutorial 8</title>
		<style>
		[ng\:cloak], [ng-cloak], .ng-cloak {
			display: none;
		}
		.thick {
			font-weight: bold;
		}
		</style>
	</head>
	<body>

			<ul jql-directive>

				</ul>
				<li>Babe Ruth</li>

					<li>OBP : .474
				</ul>
			</ul>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
		<script src="js/exam8.js"></script>
	</body>
</html>
